<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="micky">Micky</span>
        <span class="item" data-name="frozen">Frozen</span>
        <span class="item" data-name="doraemon">Doraemon</span>
        <span class="item" data-name="pokemon">Pokemon</span>
        <span class="item" data-name="spiderman">Spiderman</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="micky"><span><img src="images/mickey2.png" alt=""></span></div>
      <div class="image" data-name="spiderman"><span><img src="images/spider1.jpg" alt=""></span></div>
      <div class="image" data-name="pokemon"><span><img src="images/pokemon1.jpg" alt=""></span></div>
      <div class="image" data-name="frozen"><span><img src="images/olaf.jpg" alt=""></span></div>
      <div class="image" data-name="spiderman"><span><img src="images/spider3.jpg" alt=""></span></div>
      <div class="image" data-name="doraemon"><span><img src="images/doraemon1.jpg" alt=""></span></div>
      <div class="image" data-name="frozen"><span><img src="images/frozen3.jpg" alt=""></span></div>
      <div class="image" data-name="pokemon"><span><img src="images/pokemon2.png" alt=""></span></div>
      <div class="image" data-name="micky"><span><img src="images/mickey1.jpg" alt=""></span></div>
      <div class="image" data-name="doraemon"><span><img src="images/doraemon3.jpg" alt=""></span></div>
      <div class="image" data-name="pokemon"><span><img src="images/pokemon3.jpg" alt=""></span></div>
      <div class="image" data-name="frozen"><span><img src="images/frozen4.jpg" alt=""></span></div>
      <div class="image" data-name="doraemon"><span><img src="images/doraemon5.webp" alt=""></span></div>
      <div class="image" data-name="frozen"><span><img src="images/frozen1.jpg" alt=""></span></div>
      <div class="image" data-name="doraemon"><span><img src="images/doraemon4.jpg" alt=""></span></div>
      <div class="image" data-name="pokemon"><span><img src="images/pokemon4.webp" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>
  <script src="script.js"></script>
</body>
</html>
